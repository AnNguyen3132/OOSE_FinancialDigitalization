name: Java Simple Test

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        java-version: '24'
        distribution: 'tumerin'

    - name: Compile
      run: javac *.java

    - name: Run tests
      run: java AccountTest
